<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Im치genes Aleatorias</title>
</head>
<body>
  <h1>Imagen Aleatoria</h1>
  <img id="randomImage" alt="Imagen aleatoria" style="max-width: 80%; border: 2px solid #333; margin: 20px;">
  <br>
  <button onclick="showRandomImage()">Mostrar Otra Imagen</button>
  <script>
    // Lista de im치genes
    const images = [
      'https://github.com/FedericoZapataPerez/Fotos/blob/main/%C3%B1kj%C3%B1kj%C3%B1k.jpg?raw=true',
      'https://github.com/FedericoZapataPerez/Fotos/blob/main/%C3%B1lkj%C3%B1lkj%C3%B1kl.jpg?raw=true',
      'https://via.placeholder.com/300x200?text=Imagen+3'
    ];

    // Funci칩n para mostrar una imagen aleatoria
    function showRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById('randomImage').src = images[randomIndex];
    }

    // Mostrar una imagen al cargar la p치gina
    showRandomImage();
  </script>
</body>
</html>
